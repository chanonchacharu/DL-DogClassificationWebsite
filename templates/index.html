<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="center">
        <h1 class="mb-4">Dog Image Classifier</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
            <div class="input-group mb-3">
                <input type="file" name="imagefile" class="form-control" id="inputGroupFile">
                <label class="input-group-text" for="inputGroupFile">Choose Image</label>
            </div>
            <button type="submit" class="btn btn-primary">Predict Image</button>
        </form>
    </div>

    <!-- Warning Message (please upload image before prediction) -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title">Have you upload an image yet?</h5><br>
                    <p>
                        <strong>PupeNeoyWin's Algorithm</strong> notices that you haven't upload 
                        any image yet. Please upload an image to begin the Dog Classification 
                        Prediction Process.
                    </p>
                    <p>
                        <strong>Thank you!</strong>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const imageFile = document.getElementById('inputGroupFile').files[0];
            if (!imageFile) {
                $('#warningModal').modal('show');
                return false;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
